<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .info ul {
            text-align: left;
            list-style-position: inside;
            color: #666;
            line-height: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HJI</h1>
        <p>Welcome to your personalized web application</p>
        <button class="button" onclick="toggleInfo()">Learn More</button>

        <div class="info" id="info">
            <h2>About HJI</h2>
            <ul>
                <li>Modern & Responsive Design</li>
                <li>Fast & Lightweight</li>
                <li>Deployed on Vercel</li>
                <li>Ready to Customize</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleInfo() {
            const info = document.getElementById('info');
            info.classList.toggle('show');
        }
    </script>
</body>
</html>
